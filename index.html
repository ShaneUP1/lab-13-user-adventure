<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">

        </div>
    </header>
    <main>
        <section class="main-section">
            <form>
                Player Name:
                <label>
                    <input name="name" />
                </label>
                Choose your costume
                <div class="costume-selection">
                    <label class='grow'>
                        <input type='radio' name="costume" value="ghost" />
                        <img src="assets/ghost.png">
                    </label>
                    <label class='grow'>
                        <input type='radio' name="costume" value="vampire" />
                        <img src="assets/vampire.png">
                    </label>
                    <label class='grow'>
                        <input type='radio' name="costume" value="witch" />
                        <img src="assets/witch.png">
                    </label>
                    <label class='grow'>
                        <input type='radio' name="costume" value="zombie" />
                        <img src="assets/zombie.png">
                    </label>
                </div>
                <button>Let's go trick-or-treating!</button>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
